<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RevoU - Nugraha</title>
  </head>
  <!-- My CSS -->
  <link rel="stylesheet" href="dist/css/index.css" />
  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <!-- Animate -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <body onload="display_ct()" id="home">
    <!-- Navbar -->
    <header>
      <div class="navbar">
        <div class="container">
          <div class="row">
            <div class="col">
              <img src="assets/img/logo.png" alt="" />
            </div>
            <div class="col-navigation">
              <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="Profile.html">Our Profile</a></li>
                <li><a href="#headquarter">Portofolio</a></li>
                <li><a href="#message">Message Us</a></li>
              </ul>
            </div>
            <div class="col-menu">
              <i class="fas fa-bars"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Navbar -->

    <!-- Hero -->
    <section id="home">
      <div class="hero">
        <div class="container">
          <div class="row animate__animated animate__jackInTheBox">
            <h1 id="title"></h1>
            <p id="text"></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero -->

    <!-- Our Headquarter -->
    <div class="headquarter" id="headquarter">
      <div class="container">
        <div class="row" data-aos="fade-right">
          <div class="col-title">
            <h1>Member</h1>
          </div>
          <div class="col-group">
            <div class="col">
              <img src="assets/img/bochi.jpg" alt="" />
              <p>Hitori Gotoh</p>
            </div>
            <div class="col">
              <img src="assets/img/ryou.jpg" alt="" />
              <p>Ryo Yamada</p>
            </div>
            <div class="col">
              <img src="assets/img/nijika.jpg" alt="" />
              <p>Nijika Ijichi</p>
            </div>
            <div class="col">
              <img src="assets/img/kita.jpg" alt="" />
              <p>Ikuyo Kita</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Our Headquarter -->

    <!-- Contact -->
    <div class="contact" id="message">
      <div class="container">
        <div class="row" data-aos="zoom-in">
          <div class="col-title">
            <h1>CONTACT</h1>
          </div>
          <div class="col-group">
            <div class="col">
              <form action="">
                <div class="form-group">
                  <span>Nama</span>
                  <input
                    type="text"
                    name="nama"
                    id="nama"
                    placeholder="Masukan Nama Anda"
                    autocomplete="off"
                  />
                </div>
                <div class="form-group">
                  <span>Tanggal Lahir</span>
                  <input type="date" name="" id="tanggallahir" />
                </div>
                <div class="form-group">
                  <span>Jenis Kelamin</span>
                  <div class="form-input">
                    <input
                      type="radio"
                      name="jk"
                      id="laki"
                      value="Laki - Laki"
                    />
                    <label for="laki">Laki - Laki</label>
                  </div>
                  <div class="form-input">
                    <input
                      type="radio"
                      name="jk"
                      id="perempuan"
                      value="Perempuan"
                    />
                    <label for="perempuan">Perempuan</label>
                  </div>
                </div>
                <div class="form-group">
                  <span>Pesan</span>
                  <textarea
                    name=""
                    id="pesan"
                    cols="30"
                    rows="10"
                    placeholder="Masukan Pesan Anda"
                  ></textarea>
                </div>
                <div class="form-group">
                  <button type="button" id="btnSubmit">Submit</button>
                </div>
              </form>
            </div>

            <div class="col">
              <table>
                <tr>
                  <td>Current Time</td>
                  <td>:</td>
                  <td><span id="ct"></span></td>
                </tr>
                <tr>
                  <td>Nama</td>
                  <td>:</td>
                  <td><span id="setnama"></span></td>
                </tr>
                <tr>
                  <td>Tanggal Lahir</td>
                  <td>:</td>
                  <td><span id="settanggallahir"></span></td>
                </tr>
                <tr>
                  <td>Jenis Kelamin</td>
                  <td>:</td>
                  <td><span id="setjeniskelamin"></span></td>
                </tr>
                <tr>
                  <td>Pesan</td>
                  <td>:</td>
                  <td><span id="setpesan"></span></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact -->

    <!-- Footer -->
    <footer>
      <p>&copy; Copyright By Nugraha All Right Reserved</p>
    </footer>
    <!-- Footer -->

    <!-- JS -->
    <script src="dist/js/script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
